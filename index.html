<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Transaction History</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="mx-auto p-4">
      <div class="mb-4">
        <label for="filterName" class="mr-2"></label>
        <input
          type="text"
          id="filterName"
          class="border rounded px-2 py-1 mr-2"
          placeholder="Filter by Name"
        />

        <label for="filterDate" class="mr-2"></label>
        <input
          type="date"
          id="filterDate"
          class="border rounded px-2 py-1 mr-2"
        />

        <label for="filterTitle" class="mr-2"></label>
        <input
          type="text"
          id="filterTitle"
          class="border rounded px-2 py-1 mr-2"
          placeholder="Filter by Title"
        />

        <label for="sortDirection"></label>
        <select
          id="sortDirection"
          class="border rounded px-2 py-1 mr-2"
          onchange="changeSortDirection()"
        >
          <option value="asc">Earliest to Latest date</option>
          <option value="desc">Latest to Earliest date</option>
        </select>

        <button
          onclick="applyFilters()"
          class="bg-blue-500 text-white px-2 py-1 rounded"
        >
          Apply Filters
        </button>

        <button
          onclick="showAllData()"
          class="bg-blue-500 text-white px-2 py-1 rounded"
        >
          Show All
        </button>
      </div>
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table
          id="transactionTable"
          class="w-full text-sm text-right text-gray-500"
        >
          <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
              <th onclick="sortTable('date')" scope="col" class="px-6 py-3">
                Date
              </th>
              <th onclick="sortTable('name')" scope="col" class="px-6 py-3">
                Name
              </th>
              <th onclick="sortTable('title')" scope="col" class="px-6 py-3">
                Title
              </th>
              <th scope="col" class="px-6 py-3">Field</th>
              <th scope="col" class="px-6 py-3">Old Value</th>
              <th scope="col" class="px-6 py-3">New Value</th>
            </tr>
          </thead>
          <tbody id="tableBody" class=""></tbody>
        </table>
      </div>
      <div id="pagination" class="flex justify-center items-center mt-20"></div>
    </div>

    <script src="transaction/index.js"></script>
  </body>
</html>
